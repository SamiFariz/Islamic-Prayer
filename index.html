<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Islamic Prayer Times</title>
 <link rel="stylesheet" href="style.css">
 <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
 <style>
    #kaaba-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        background-image: url('https://i.pinimg.com/564x/ef/6d/d8/ef6dd8d03395df5cd84b6935d4758143.jpg');
        background-size: cover;
        background-position: center;
        border-radius: 4px;
        z-index: 21;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    #compass {
        position: relative;
    }
 </style>
</head>
<body>
 <header>
 <h1>Islamic Prayer Times</h1>
 <p id="user-city">Location: Loading...</p>
 <p id="current-date">Date: Loading...</p>
 <p id="next-prayer-countdown"></p>
 </header>
 <main>
 <div id="loading-spinner" class="loading">
 <div class="spinner"></div>
 </div>
 <section id="prayer-times" style="display: none;">
 <h2>Today's Prayer Times</h2>
 <ul>
 <li>
 <span>Fajr</span>
 <span id="fajr">Loading...</span>
 </li>
 <li>
 <span>Dhuhr</span>
 <span id="dhuhr">Loading...</span>
 </li>
 <li>
 <span>Asr</span>
 <span id="asr">Loading...</span>
 </li>
 <li>
 <span>Maghrib</span>
 <span id="maghrib">Loading...</span>
 </li>
 <li>
 <span>Isha</span>
 <span id="isha">Loading...</span>
 </li>
 </ul>
 </section>
 <section id="qibla-section">
 <h2>Qibla Compass</h2>
 <div id="compass-container">
 <div id="compass">
 <div id="kaaba-icon"></div>
 <div id="compass-rose">
 <span class="compass-label north">N</span>
 <span class="compass-label east">E</span>
 <span class="compass-label south">S</span>
 <span class="compass-label west">W</span>
 </div>
 <div id="device-needle" class="needle device-needle"></div>
 <div id="kaaba-needle" class="needle kaaba-needle"></div>
 </div>
 </div>
 <p id="qibla-direction-text">Calculating Qibla Direction...</p>
 </section>
 </main>
 <footer>
 <p>&copy; 2025 Islamic Prayer Times</p>
 </footer>
 <script src="script.js"></script>
</body>
</html>
